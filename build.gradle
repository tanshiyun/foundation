plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/public/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.6'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.6'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.4.6'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.4.6'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.3'
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'com.alibaba:druid:1.1.18'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.6'
}

group = 'com.base'
version = '0.0.1-SNAPSHOT'
description = 'foundation'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
